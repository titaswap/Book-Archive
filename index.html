<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <div class="sticky-top bg-white p-2">
            <div class="input-group mb-3 mt-3 w-75 m-auto ">
                <input id="searchInput" type="text" class="form-control" placeholder="Search by title, author or narrator..." aria-label="Search by title, author or narrator..."
                    aria-describedby="searchBook">
                <button class="btn btn-outline-secondary" type="button" id="searchBook">Search</button>
            </div>
            <h2>Search Results: <span class="search-result"></span></h2>
        </div>

<!-- ------------------------------------------------- Book Lists--------------------------------- -->
            <div class="row row-cols-1 row-cols-md-4 g-4 bookLists">
            </div>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
